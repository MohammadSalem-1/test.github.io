<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAGASA Galaxy - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-form">
        <h2>Login to NAGASA</h2>
        <input type="text" id="usernameField" placeholder="Username" required />
        <div class="eye-wrapper">
            <input type="password" id="passwordField" placeholder="Password" required />
            <span id="eyeIcon" class="eye-icon"></span>
        </div>
        <button onclick="login()">Login</button>
        <a href="first-time.html">First Time?</a>
    </div>

    <script>
        function login() {
            // åäÇ ÊÊÍÞÞ ãä ÇÓã ÇáãÓÊÎÏã æßáãÉ ÇáãÑæÑ
            const username = document.getElementById("usernameField").value;
            const password = document.getElementById("passwordField").value;
            
            // ÊÎÒíä ÍÇáÉ ÊÓÌíá ÇáÏÎæá (íãßäß ÅÖÇÝÉ ÊÍÞÞ ÍÞíÞí ãä ÇáÈíÇäÇÊ åäÇ)
            if (username && password) {
                // ÊÎÒíä ÇÓã ÇáãÓÊÎÏã Ýí ÇáÐÇßÑÉ (áÊÃßíÏ ÊÓÌíá ÇáÏÎæá)
                localStorage.setItem('loggedIn', true);
                localStorage.setItem('username', username);
                window.location.href = "home.html";  // ÅÚÇÏÉ ÊæÌíå Åáì ÇáÕÝÍÉ ÇáÑÆíÓíÉ
            } else {
                alert("Please enter valid username and password!");
            }
        }
    </script>
</body>
</html>
